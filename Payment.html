<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment_style.css">
</head>
<body>
    <div class="top_bar">
        <button class="b1">Log Out</button>
    </div>

    <div id="main_div">
        <div class="head">
            <h1>Payments</h1>
            <button class="back_button">Back</button>
        </div>

        <div class="white_box">
            <label>Select Payment Method</label>
            <select id="paymentSelect">
                <option value="card">Credit Card</option>
                <option value="cash">Cash</option>
            </select>

            <div id="div1" class="gray_box">
                <label>Card Number</label>
                <input type="text" placeholder="0000 0000 0000 0000">
                <div class="flex_row">
                    <div class="half">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div class="half">
                        <label>CVC</label>
                        <input type="text" placeholder="123">
                    </div>
                </div>
            </div>

            <div id="div2" class="gray_box">
                <label>Receipt Number</label>
                <input type="text" placeholder="Enter receipt #">
            </div>

            <button class="blue_btn">Confirm Payment</button>
            <button class="gray_btn">Generate Receipt</button>
        </div>
    </div>

    <script src="payment_script.js"></script>
</body>
</html>
