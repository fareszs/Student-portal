<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="ManageCourses.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <button class="logout-btn">Log Out</button>
        </div>
    </header>

    <main class="container">
        <div class="top-row">
            <h1 class="page-title">Manage Courses</h1>
            <button class="back-btn">Back</button>
        </div>

        <section class="card">
            <div class="card-header">
                <h2 class="card-title">Course List</h2>
                <button class="add-btn">+ Add New Course</button>
            </div>

            <div class="table-wrap">
                <table class="courses-table">
                    <thead>
                        <tr>
                            <th>CODE</th>
                            <th>COURSE NAME</th>
                            <th>INSTRUCTOR</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>PI2</td>
                            <td>Programming Language 2</td>
                            <td>Dr. Mohamed</td>
                            <td class="actions">
                                <button class="pill edit">Edit</button>
                                <button class="pill delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>DC</td>
                            <td>Data Communication</td>
                            <td>Dr. Shamardan</td>
                            <td class="actions">
                                <button class="pill edit">Edit</button>
                                <button class="pill delete">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>DS</td>
                            <td>Data Structure</td>
                            <td>Dr. Sohier</td>
                            <td class="actions">
                                <button class="pill edit">Edit</button>
                                <button class="pill delete">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

</body>
</html>
