<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
  </head>
<body>
    <nav>
        <h2>College Management System</h2>
    </nav>
  <div class="container section">
    <div class="tabs">
      <a href="login.html">Sign in</a>
      <a href="#">Register</a>
    </div>
    <div class="line1"></div>
    <div class="all">
      <form class="form" onsubmit="checkRegister(event)">
        <div class="email">
          <label>Username Or Email</label>
          <input type="email" placeholder="example@example.com" required id="email" />
        </div>
        <div class="password">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your Password" required />
          <button id="btn-eye" type="button">
            <i class="fa-solid fa-eye-slash icon"></i>
          </button>
        </div>
        <div class="password">
          <label>Re-enter Password</label>
          <input type="password" id="re-password" placeholder="Re-enter your Password" required />
          <button id="btn-eye1" type="button">
            <i class="fa-solid fa-eye-slash icon1"></i>
          </button>
        </div>
        <a href="Home.html">
          <button type="submit" class="login">
            Register
          </button>
        </a>
      </form>
    </div>
    
  </div>
  
  <script src="../JAVASCRIPT/register.js"></script>
</body>

</html>
